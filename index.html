<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Escâner</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="layout.css">
</head>
<body>

    <button id="scanBtn">ESCÂNER</button>
    <button id="calibrateBtn">Calibrar</button>
    <!-- Botão de download da nuvem aparece apenas durante a calibragem -->
    <button id="downloadBtn" style="display:none;">Download Nuvem (.json)</button>

    <div id="redCount">Pixels vermelhos: 0</div>

    <div id="orientation">
        <div>Pitch: <span id="pitch">0</span>°</div>
        <div>Yaw: <span id="yaw">0</span>°</div>
        <div>Roll: <span id="roll">0</span>°</div>
    </div>

    <div id="scaleInfo">
        Escala: <span id="scaleValue">0</span> px/mm
    </div>

    <div id="zInfo">
        +Z: <span id="zValue">0</span> mm
    </div>

    <div id="xyInfo">
        +X: <span id="xValue">0</span> mm &nbsp;&nbsp; +Y: <span id="yValue">0</span> mm
    </div>

    <div id="raysInfo">
        Raios 3D (pixels pretos neste frame): <span id="raysValue">0</span><br/>
        Pontos triangulados (acumulado): <span id="triCount">0</span>
    </div>

    <div id="calibrators">
        <label class="calLabel">
            Sensibilidade do vermelho
            <input type="range" id="redThreshold" min="50" max="255" value="150">
        </label>

        <label class="calLabel">
            Sensibilidade do azul
            <input type="range" id="blueThreshold" min="50" max="255" value="150">
        </label>

        <label class="calLabel">
            Sensibilidade do verde
            <input type="range" id="greenThreshold" min="50" max="255" value="150">
        </label>
    </div>

    <video id="camera" autoplay playsinline hidden></video>

    <div id="canvasRow">
        <canvas id="canvas"></canvas>
        <div id="miniPanel">
            <div class="miniLabel">Preview nuvem (mini)</div>
            <canvas id="miniCloud" width="200" height="200"></canvas>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="export.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
