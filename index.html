<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Escâner</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="layout.css">
</head>
<body>

    <button id="scanBtn">ESCÂNER</button>

    <div id="redCount">Pixels vermelhos: 0</div>

    <label id="calibrationLabel">
        Sensibilidade do vermelho
        <input type="range" id="redThreshold" min="50" max="255" value="150">
    </label>

    <video id="camera" autoplay playsinline hidden></video>
    <canvas id="canvas"></canvas>

    <script src="main.js"></script>
    <script src="export.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>

</body>
</html>
