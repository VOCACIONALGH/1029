<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Escâner</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="layout.css">

    <!-- model-viewer (para visualização 3D rápida) -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

    <div id="controlsRow">
        <button id="scanBtn">ESCÂNER</button>
        <button id="calibrateBtn">Calibrar</button>
        <button id="downloadBtn" style="display:none;">Download Nuvem (.json)</button>
    </div>

    <div id="countsRow">
        <div id="redCount">Pixels vermelhos: 0</div>
        <div id="blackRegisteredCount">Pixels pretos registrados (cumulativo): 0</div>
        <div id="rayCount">Raios definidos (cumulativo): 0</div>
        <div id="dirCount">Pixels pretos com direção definida: 0</div>
        <div id="triangulatedCount">Pixels pretos 3D determinados: 0</div>
    </div>

    <div id="orientation">
        <div>Pitch: <span id="pitch">0</span>°</div>
        <div>Yaw: <span id="yaw">0</span>°</div>
        <div>Roll: <span id="roll">0</span>°</div>
    </div>

    <div id="scaleInfo">
        Escala: <span id="scaleValue">0</span> px/mm
    </div>

    <div id="zInfo">
        +Z: <span id="zValue">0</span> mm
    </div>

    <div id="xyInfo">
        +X: <span id="xValue">0</span> mm &nbsp;&nbsp; +Y: <span id="yValue">0</span> mm
    </div>

    <div id="calibrators">
        <label class="calLabel">
            Sensibilidade do vermelho
            <input type="range" id="redThreshold" min="50" max="255" value="150">
        </label>

        <label class="calLabel">
            Sensibilidade do azul
            <input type="range" id="blueThreshold" min="50" max="255" value="150">
        </label>

        <label class="calLabel">
            Sensibilidade do verde
            <input type="range" id="greenThreshold" min="50" max="255" value="150">
        </label>
    </div>

    <div id="viewerRow">
        <!-- camera and main canvas -->
        <div id="mainArea">
            <video id="camera" autoplay playsinline hidden></video>
            <canvas id="canvas"></canvas>
        </div>

        <!-- mini visualizadores: mini-canvas e model-viewer -->
        <div id="miniArea">
            <div class="miniTitle">Visualização rápida (2D)</div>
            <canvas id="miniCanvas" width="240" height="180"></canvas>

            <div class="miniTitle">Visualização rápida (3D)</div>
            <!-- model-viewer usado como viewport 3D leve; poster atualizado a partir do miniCanvas -->
            <model-viewer id="viewer"
                          alt="Nuvem 3D (preview)"
                          camera-controls
                          auto-rotate
                          style="width:240px;height:180px;"
                          src=""
                          > <!-- src vazio por padrão, usamos poster/preview do miniCanvas -->
            </model-viewer>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="export.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
