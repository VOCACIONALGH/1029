<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Escâner</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="layout.css">

    <!-- model-viewer (usado só para exibir o .glb; não processa dados do modelo) -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

    <button id="scanBtn">ESCÂNER</button>
    <button id="calibrateBtn">Calibrar</button>

    <div id="redCount">Pixels vermelhos: 0</div>

    <div id="orientation">
        <div>Pitch: <span id="pitch">0</span>°</div>
        <div>Yaw: <span id="yaw">0</span>°</div>
        <div>Roll: <span id="roll">0</span>°</div>
    </div>

    <div id="scaleInfo">
        Escala: <span id="scaleValue">0</span> px/mm
    </div>

    <div id="zInfo">
        +Z: <span id="zValue">0</span> mm
    </div>

    <div id="xyInfo">
        +X: <span id="xValue">0</span> mm &nbsp;&nbsp; +Y: <span id="yValue">0</span> mm
    </div>

    <div id="calibrators">
        <label class="calLabel">
            Sensibilidade do vermelho
            <input type="range" id="redThreshold" min="50" max="255" value="150">
        </label>

        <label class="calLabel">
            Sensibilidade do azul
            <input type="range" id="blueThreshold" min="50" max="255" value="150">
        </label>

        <label class="calLabel">
            Sensibilidade do verde
            <input type="range" id="greenThreshold" min="50" max="255" value="150">
        </label>
    </div>

    <!-- Upload GLB: aparece apenas durante a calibração -->
    <div id="uploadContainer" hidden>
        <button id="uploadBtn" type="button">Upload GLB</button>
        <input id="glbInput" type="file" accept=".glb" style="display:none">
        <div id="glbName" aria-live="polite"></div>
    </div>

    <!-- Escala do modelo (m/mm) — aparece após upload do GLB -->
    <div id="scaleModelContainer" hidden>
        <label class="calLabel" style="align-items:center;">
            Escala do modelo (m/mm)
            <div style="display:flex; gap:8px; margin-top:6px;">
                <input id="modelScaleInput" type="text" placeholder="ex: 0.001" aria-label="escala m por mm">
                <button id="applyModelScaleBtn" type="button">Aplicar</button>
            </div>
        </label>
        <div id="scaleHint" class="tinyHint">Digite a escala em metros por milímetro (m/mm). Ex: 0.001</div>
    </div>

    <video id="camera" autoplay playsinline hidden></video>
    <canvas id="canvas"></canvas>

    <!-- model-viewer será criado dinamicamente e posicionado sobre o canvas -->
    <script src="main.js"></script>
    <script src="export.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>
</html>
